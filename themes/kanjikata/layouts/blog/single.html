<!DOCTYPE html>
<html>

 <head>
  <title>{{ .Title }}</title>
 </head>

 <body>

 <h1>{{ .Title }}</h1>
 <h6>{{ .Date.Format "Mon, Jan 2, 2006" }}</h6>
 <h6>Lesezeit: {{ .ReadingTime }}s </h6>

 <h6>Beschreibung: {{ .Description }}</h6> 
 <h6>Zusammenfassung: {{ .Summary }}</h6>

 {{ .Content }}

 <h6>Sektion: {{ .Section }}</h6>

 <h4><a href="{{ .Site.BaseURL }}">Startseite</a></h4>

 <h6>RSS: <a href="{{ .RSSLink }}">{{ .Title }}</a></h6>

 <h6>{{ .Draft }}</h6>

 </body>

</html>
